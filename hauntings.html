    <script>
  const canvas = document.getElementById("starCanvas");
  const ctx = canvas.getContext("2d");

  let stars = [];
  const numStars = 300;

  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 1 + 0.1 // Slower initial speed
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white"; // Change star color to white
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();

      // Check if the video has reached 0.07 seconds and update speed
      const video = document.getElementById("myVideo");
      if (video.currentTime >= 0.07) {
        star.speed = Math.random() * 10 + 2; // Faster speed after 0.07 seconds
      }

      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animate);
  }

  window.addEventListener("resize", init);

  // Initialize stars and start animation
  init();
  animate();

  // Play the video when the page loads
  window.onload = function() {
    var video = document.getElementById("myVideo");
    video.play();
    
  };
    </script>
